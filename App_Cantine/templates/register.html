<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Dashboard - Cantine</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'App_Cantine/img/favicon.png' %}" rel="icon">
  <link href="{% static 'App_Cantine/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'App_Cantine/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'App_Cantine/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'App_Cantine/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'App_Cantine/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'App_Cantine/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'App_Cantine/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'App_Cantine/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'App_Cantine/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: NiceAdmin
  * Updated: Sep 18 2023 with Bootstrap v5.3.2
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="{% static 'App_Cantine/img/logo.png' %}" alt="">
                  <span class="d-none d-lg-block">UFUK-BENIN</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-0 pb-1">
                    <h5 class="card-title text-center pb-0 fs-4">Création d'utilisateur</h5>
                  </div>
                  <form class="row g-3 needs-validation" novalidate method="post">
                    {% csrf_token %}
                    <div class="col-12">
                      <label for="username" class="form-label">Nom d'utilisateur</label>
                      <div class="input-group has-validation">
                        <input type="text" name="username" class="form-control" id="username" required>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="last_name" class="form-label">Nom de famille</label>
                      <div class="input-group has-validation">
                        <input type="text" name="last_name" class="form-control" id="last_name" required>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="first_name" class="form-label">Prénoms</label>
                      <div class="input-group has-validation">
                        <input type="text" name="first_name" class="form-control" id="first_name" required>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="email" class="form-label">Adresse mail</label>
                      <div class="input-group has-validation">
                        <input type="email" name="email" class="form-control" id="email" required>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="password" class="form-label">Mot de passe</label>
                      <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-12">
                      <label for="password2" class="form-label">Mot de passe</label>
                      <input type="password" name="password2" class="form-control" id="password2" required>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_superuser" value="1" id="is_superuser">
                        <label class="form-check-label" for="is_superuser">Super utilisateur</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">S'inscrire</button>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'App_Cantine/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'App_Cantine/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'App_Cantine/vendor/chart.js/chart.umd.js' %}"></script>
  <script src="{% static 'App_Cantine/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'App_Cantine/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static 'App_Cantine/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'App_Cantine/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'App_Cantine/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'App_Cantine/js/main.js' %}"></script>

</body>

</html>

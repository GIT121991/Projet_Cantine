{% extends "base.html" %}
{% block main %}
    <div class="card">
        <div class="card-header">Création des classes par section </div>
        <div class="card-body">
          <!-- Default Tabs -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="false" tabindex="-1">Niveaux</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">Classes</button>
            </li>
          </ul>
          <div class="tab-content pt-2" id="myTabContent">
            <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
              <form method="POST">
            {% csrf_token %}
                  <br>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Section</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="section">
                </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Créer</button>
              <button type="reset" class="btn btn-secondary">Annuler</button>
            </div>
          </form><!-- End Horizontal Form -->
            </div>
            <div class="tab-pane fade active show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Section</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example" name="section">

                    <option value="Maternelle">Maternelle</option>
                    <option value="Primaire">Primaire</option>
                    <option value="Collège">Collège</option>
                    <option value="Lycée">Lycée</option>
                  </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Classe</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example" name="classe">
                    <option selected="">Maternelle</option>
                    <option value="CI">CI</option>
                    <option value="CP">CP</option>
                    <option value="CE1">CE1</option>
                    <option value="CE2">CE2</option>
                    <option value="CM1">CM1</option>
                    <option value="CM2">CM2</option>
                    <option value="6ème">6ème</option>
                    <option value="5ème">5ème</option>
                    <option value="4ème">4ème</option>
                    <option value="3ème">3ème</option>
                    <option value="2nde">2nde</option>
                    <option value="1ère">1ère</option>
                    <option value="tle">Tle</option>

                  </select>
                </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Créer</button>
              <button type="reset" class="btn btn-secondary">Annuler</button>
            </div>
          </form><!-- End Horizontal Form -->
            </div>
          </div><!-- End Default Tabs -->

    </div>
    </div>
   <div class="card">
        <div class="card-body">
          <h5 class="card-title">Horizontal Form</h5>

          <!-- Horizontal Form -->


        </div>
   </div>
  <div>
    <table class="table table-bordered border-primary">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Section</th>
            <th scope="col">Classe</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        {% for classe in classes %}
          <tr>
            <th scope="row">{{classe.id}}</th>
            <td>{{classe.niveau}}</td>
            <td>{{classe.classe_name}}</td>
            <td><a href="{% url 'app_cantine:removeClasse' classe.id  %}" style="color: red; font-weight: bolder;">
                <i class="bi bi-archive-fill"></i></a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
  </div>
{% endblock %}
